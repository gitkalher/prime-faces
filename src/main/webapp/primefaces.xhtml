<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="functions.js" library="js" />
	<h:outputStylesheet name="styles.css" library="css" />
</h:head>

<h:body>

	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="header">
			<h3>Welcome to PrimeFaces</h3>
		</ui:define>

		<ui:define name="content">

			<h:panelGrid columns="5">
				<h:link value="PrimeFacesA01" outcome="primefacesA01" />
				<h:link value="AccordionPanel" outcome="AccordionPanel" />
			</h:panelGrid>

			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="Boolean Button : " />
					<p:selectBooleanButton offLabel="Off" onIcon="ui-icon-check"
						onLabel="On" offIcon="ui-icon-close" value="#{primeFaces.onOff}" />
				</h:panelGrid>

				<h:panelGrid columns="3" cellspacing="5">
					<p:outputLabel for="nameId" value="Name :" />
					<p:inputText id="nameId" value="#{primeFaces.name}" />
					<h:outputText id="display" value="#{primeFaces.name}" />
				</h:panelGrid>

				<h:panelGrid columns="2" cellspacing="5">
					<p:column>Password </p:column>
					<p:password id="pwdId1" feedback="true"
						promptLabel="Provide Password" weakLabel="Weak" goodLabel="Good"
						strongLabel="Strong" />

					<p:column>Confirm Password </p:column>
					<p:password id="pwdId2" feedback="true" match="pwdId1"
						promptLabel="Provide Password" weakLabel="Weak" goodLabel="Good"
						strongLabel="Strong" />

					<p:commandButton id="cmdButtonId" value="PROCESS" update="display"
						icon="ui-icon-disk" />
					<p:commandButton icon="ui-icon-star" />

					<p:splitButton value="Save" icon="ui-icon-disk">
						<p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
						<p:separator />
						<p:menuitem value="Homepage" icon="ui-icon-extlink" />
					</p:splitButton>


				</h:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="footer">
			<h3>&copy; PrimeFaces 2013</h3>
		</ui:define>

	</ui:composition>

</h:body>

</html>
